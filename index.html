<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Network</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      color: #FFD700; /* Amarelo */
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }

    .product {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      width: 300px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }

    .product img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .product h2 {
      color: #FFD700;
      margin-bottom: 10px;
    }

    .price {
      color: #fff;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .price span {
      display: block;
      color: #ccc;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>Black Network</h1>
    <p>Escolha seu plano de acesso</p>
  </header>

  <div class="container">
    <!-- Royal Class -->
    <div class="product">
      <img src="https://media.discordapp.net/attachments/1362287085985206305/1362289554345951242/Dark_Green_Luxury_Real_Estate_Logo_1.png?ex=6801da83&is=68008903&hm=6d53919554fc0f2c514451277fe525c608bc474af3a36f9731405b726df07491&=&format=webp&quality=lossless" alt="Royal Class">
      <h2>Royal Class</h2>
      <div class="price">R$ 49,90/mês <span>ou R$ 249,90 vitalício</span></div>
    </div>

    <!-- Prestige Class -->
    <div class="product">
      <img src="https://media.discordapp.net/attachments/1362287085985206305/1362289554618322994/Dark_Green_Luxury_Real_Estate_Logo.png?ex=6801da83&is=68008903&hm=3d315f2b2cae92b8fa28179b46a742d0edd202b1e3343c6a2b9b10e9c0483fde&=&format=webp&quality=lossless" alt="Prestige Class">
      <h2>Prestige Class</h2>
      <div class="price">R$ 34,90/mês <span>ou R$ 179,90 vitalício</span></div>
    </div>

    <!-- Noble Class -->
    <div class="product">
      <img src="https://media.discordapp.net/attachments/1362287085985206305/1362289554912182503/Dark_Green_Luxury_Real_Estate_Logo_2.png?ex=6801da84&is=68008904&hm=ba1c156ae3a020b696dee1edacbe1c660b302ec6a7909e8bf0c34355878d47e1&=&format=webp&quality=lossless" alt="Noble Class">
      <h2>Noble Class</h2>
      <div class="price">R$ 19,90/mês <span>ou R$ 99,90 vitalício</span></div>
    </div>
  </div>

  <footer>
    &copy; 2025 Black Network. Todos os direitos reservados.
  </footer>

</body>
</html>
