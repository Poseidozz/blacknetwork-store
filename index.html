<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Network | Loja</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #ffd700;
    }
    .banner {
      background: url('https://via.placeholder.com/1500x400?text=Black+Network+Store') center/cover no-repeat;
      height: 300px;
    }
    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .produto {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
      text-align: center;
      padding: 20px;
    }
    .produto img {
      width: 100%;
      border-radius: 10px;
    }
    .produto h3 {
      margin: 10px 0;
    }
    .produto p {
      color: #ccc;
    }
    .produto button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ffd700;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .produto button:hover {
      background-color: #e6c200;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Black Network</h1>
    <p>Loja Oficial</p>
  </header>

  <div class="banner"></div>

  <section class="produtos">
    <div class="produto">
      <img src="https://via.placeholder.com/300x200?text=Produto+1" alt="Produto 1">
      <h3>Produto 1</h3>
      <p>R$ 99,90</p>
      <button>Comprar</button>
    </div>
    <div class="produto">
      <img src="https://via.placeholder.com/300x200?text=Produto+2" alt="Produto 2">
      <h3>Produto 2</h3>
      <p>R$ 149,90</p>
      <button>Comprar</button>
    </div>
    <div class="produto">
      <img src="https://via.placeholder.com/300x200?text=Produto+3" alt="Produto 3">
      <h3>Produto 3</h3>
      <p>R$ 199,90</p>
      <button>Comprar</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Black Network - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
